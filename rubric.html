<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>מחוון להערכת התוצרים - הדרכה מחוז ירושלים</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;900&family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --premium-blue: #001B3D;
            --gold: #D4AF37;
            --turquoise: #40E0D0;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Assistant', 'Heebo', sans-serif;
            direction: rtl;
            text-align: right;
            background: var(--premium-blue);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(64, 224, 208, 0.1) 0%, transparent 50%);
            color: var(--white);
            line-height: 1.8;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }

        /* Navigation Header */
        .nav-header {
            background: rgba(0, 27, 61, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 10000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
        }

        /* Back Button - 3D Premium */
        .back-button {
            display: inline-block;
            position: relative;
            padding: 15px 40px;
            background: linear-gradient(135deg, 
                rgba(212, 175, 55, 0.9) 0%, 
                rgba(255, 215, 0, 0.9) 100%);
            color: var(--premium-blue);
            font-size: 1.2rem;
            font-weight: 900;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 
                0 8px 30px rgba(212, 175, 55, 0.4),
                0 0 20px rgba(212, 175, 55, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.5s ease;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 12px 40px rgba(212, 175, 55, 0.6),
                0 0 30px rgba(212, 175, 55, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
        }

        .back-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Document Container */
        .document-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        .document-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(212, 175, 55, 0.2);
            padding: 20px;
            overflow: hidden;
        }

        .document-wrapper iframe {
            width: 100%;
            min-height: 800px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Loading Message */
        .loading-message {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: stretch;
            }

            .page-title {
                font-size: 1.4rem;
                text-align: center;
            }

            .back-button {
                width: 100%;
                text-align: center;
            }

            .document-container {
                padding: 15px;
                margin: 20px auto;
            }

            .document-wrapper {
                padding: 15px;
            }

            .document-wrapper iframe {
                min-height: 600px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <div class="nav-header">
        <div class="nav-container">
            <h1 class="page-title">מחוון להערכת התוצרים</h1>
            <a href="index.html" class="back-button">
                ← חזרה לעמוד הראשי
            </a>
        </div>
    </div>

    <!-- Document Container -->
    <div class="document-container">
        <div class="document-wrapper">
            <iframe 
                src="https://docs.google.com/document/d/1AaDCrw4ZoA1jryi8LJnf1so5uX2FSGwl-jAIAcq9XLU/preview"
                allow="autoplay; encrypted-media"
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups">
                <div class="loading-message">
                    טוען את המסמך...
                </div>
            </iframe>
        </div>
    </div>
</body>
</html>
